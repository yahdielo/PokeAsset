<!DOCTYPE html>
<html>
<head>
  <title>Touchable Card</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .card {
      width: 300px;
      height: 300px;
      background-color: lightgray;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card" data-href="index.html">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Image">
  </div>

  <script>
    $(document).ready(function() {
      $('.card').click(function() {
        var href = $(this).data('href');
        window.location.href = href;
      });
    });
  </script>
</body>
</html>
